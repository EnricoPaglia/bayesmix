syntax = "proto3";

import "distribution.proto";
import "matrix.proto";

package bayesmix;

message NNIGPrior {
  message FixedValues {
    double mean = 1;
    double var_scaling = 2;
    double shape = 3;
    double scale = 4;
  }

  message NormalMeanPrior {
    UnivNormalDistribution mean_prior = 1;
    double var_scaling = 2;
    double shape = 3;
    double scale = 4;
  }

  message NGGPrior {
    UnivNormalDistribution mean_prior = 1;
    GammaDistribution var_scaling_prior = 2;
    double shape = 3;
    GammaDistribution scale_prior = 4;
  }

  oneof prior {
    FixedValues fixed_values = 1;
    NormalMeanPrior normal_mean_prior = 2;
    NGGPrior ngg_prior = 3;
  }
}


message NNWPrior {
  message FixedValues {
    Vector mean = 1;
    double var_scaling = 2;
    double deg_free = 3;
    Matrix scale = 4;
  }

  message NormalMeanPrior {
    MultiNormalDistribution mean_prior = 1;
    double var_scaling = 2;
    double deg_free = 3;
    Matrix scale = 4;
  }

  message NGIWPrior {
    MultiNormalDistribution mean_prior = 1;
    GammaDistribution var_scaling_prior = 2;
    double deg_free = 3;
    InvWishartDistribution scale_prior = 4;
  }

  oneof prior {
    FixedValues fixed_values = 1;
    NormalMeanPrior normal_mean_prior = 2;
    NGIWPrior ngiw_prior = 3;
  }
}


message LDDUniPrior {
  message FixedValues {
    Vector mean = 1;
    double var_scaling = 2;
    double shape = 3;
    double scale = 4;
  }

  oneof prior {
    FixedValues fixed_values = 1;
  }
}
